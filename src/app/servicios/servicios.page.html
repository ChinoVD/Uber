<ion-content [fullscreen]="true">
  <div class="servicios-contenedor">

    <div class="info-servicios">
      <h1>Opciones</h1>
      <p>Viaja a cualquier otro lugar y obtén de todo</p>
    </div>

    <div class="calabazauwu">
      <ion-icon class="calabaza" src="assets/icon/trineo.svg" (click)="mostrarImagen()"></ion-icon>
      <ion-icon id="fantasma1" class="fantasma" [ngClass]="{'mostrar-fantasma': imagenVisible}" src="assets/icon/reno.svg"></ion-icon>
      <ion-icon id="fantasma2" class="fantasma" [ngClass]="{'mostrar-fantasma': imagenVisible}" src="assets/icon/jenji.svg"></ion-icon>
      <ion-icon id="fantasma3" class="fantasma" [ngClass]="{'mostrar-fantasma': imagenVisible}" src="assets/icon/cal.svg"></ion-icon>
    </div>

    <div class="servicios-disponibles">
      <div class="servicio-elemento servicio-1" (click)="abrirMapa()">
        <ion-icon class="viaje-1" src="assets/icon/vehiculo-viajes.svg"></ion-icon>
        <p class="">Viaje</p>
      </div>

      <div class="servicio-elemento servicio-2" (click)="irADelivery()">
        <ion-icon class="alimento-1" src="assets/icon/ensalada.svg"></ion-icon>
        <p>Alimentos</p>
      </div>

      <div class="servicio-elemento servicio-3" (click)="redirigirEnDesarrollo()">
        <ion-icon class="reserva-1" src="assets/icon/calendario.svg"></ion-icon>
        <p>Reserve</p>
      </div>

      <div class="servicio-elemento servicio-4" (click)="redirigirEnDesarrollo()">
        <ion-icon class="teens-1" src="assets/icon/niños.svg"></ion-icon>
        <p>Teens</p>
      </div>

      <div class="servicio-elemento servicio-5" (click)="redirigirEnDesarrollo()">
        <ion-icon class="transito-1" src="assets/icon/vehiculo-viajes.svg"></ion-icon>
        <p>Transito</p>
      </div>
    </div>

    <div class="servicios-extras">
      <div class="titulo">
        <h1>Encarga cualquier actividad</h1>
      </div>
    
      <div class="extras-contenedor">
        <div class="servicio-extra extra-1" (click)="redirigirEnDesarrollo()">
          <ion-icon class="icono-2" src="assets/icon/paquete.svg"></ion-icon>
          <p>Envíos</p>
        </div>
        
        <div class="servicio-extra extra-2" (click)="redirigirEnDesarrollo()">
          <ion-icon class="icono-2" src="assets/icon/paquete.svg"></ion-icon>
          <p>Encargo</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>
